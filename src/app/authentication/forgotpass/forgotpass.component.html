<body>
  <img
    class="parkIcon"
    src="../../../assets/images/parkview-health-logo-w.png"
    alt="Parkview Health logo"
  />
  <form class="emailForm">
    <div class="inputCenter">
      <h1>Forgot Your Password</h1>
      <label class="emailLabel">Email Address: </label>
      <mat-form-field>
        <input
          matInput
          placeholder="Email Address"
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <br />
    <div class="submissionButtons">
      <button mat-raised-button color="basic">Retrieve Password</button>
      <button mat-raised-button color="warn" [routerLink]="['/login']" >Cancel</button>
    </div>
  </form>
</body>
