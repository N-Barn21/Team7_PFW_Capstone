<body>
  <!-- Body 2 Div, for White wrap around objects -->
  <div class="body2">
    <mat-card class="picker">
      <!-- Date Picker -->
      <mat-grid-list class="Optionslist" cols="7">
        <mat-grid-tile class="options-tile" id="options-time" colspan="3" [style.border-right]="'1px dashed #ddd'">
          <mat-grid-tile-header>
            <span class="material-icons">date_range</span> &nbsp; Date
            <button mat-mini-fab class="reset-button-row">
                <mat-icon aria-label="reset-button">refresh</mat-icon>
            </button>
  
          </mat-grid-tile-header>
          <div class="dp1">
            <mat-form-field>
              <input matInput [matDatepicker]="dp1" placeholder="Start date" />
              <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
              <mat-datepicker #dp1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="dp2">
            <mat-form-field>
              <input matInput [matDatepicker]="dp2" placeholder="End date" />
              <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
              <mat-datepicker #dp2></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="dselection">
            <h5 style="margin-bottom: 0%; margin-top:0%;">Date Selection Mode:</h5>
            <label>Single </label>
            <mat-slide-toggle>

            </mat-slide-toggle>
            <label>Range</label>
          </div>
        </mat-grid-tile>
        <!-- Time Picker -->
        <mat-grid-tile class="options-tile" id="options-time" colspan="3" [style.border-right]="'1px dashed #ddd'">
          <!-- Time card -->
          <mat-grid-tile-header>
            <span class="material-icons">schedule</span>&nbsp; Time
            <button mat-mini-fab class="reset-button-row">
                <mat-icon aria-label="reset-button">refresh</mat-icon>
            </button>
          </mat-grid-tile-header>
          <div class="time-chip">

            <!-- Time picker scroll-->

              <div class="custom-slider">
                <div class="left-slider">
                  <ng5-slider [(value)]="minValue1" [(highValue)]="maxValue1" [options]="options1" style="margin-bottom: 0.2rem; font-size: 11px;"></ng5-slider>
                </div>
                <div class="right-add-button">
                  <!-- Add one more time picker -->
                  <button (click)="toggleCollapse()" mat-mini-fab class="round-button">
                    <mat-icon aria-label="round-button">add</mat-icon>
                  </button>
                </div>

              <div *ngIf="!isCollapsed" class="custom-slider2">
                  <div class="left-slider">
                  <ng5-slider [(value)]="minValue2" [(highValue)]="maxValue2" [options]="options2" style="margin-bottom: 0.2rem; font-size: 11px;"></ng5-slider>
                  </div>
                </div>
              <div *ngIf="!isCollapsed" class="custom-slider2">
                  <div class="left-slider">
                  <ng5-slider [(value)]="minValue2" [(highValue)]="maxValue2" [options]="options2" style="margin-bottom: 0.2rem; font-size: 11px;"></ng5-slider>
                </div>
                </div>
            </div>
     
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="options-tile" id="options-export" colspan="1">
          <!-- Export Options-->
          <mat-grid-tile-header> <span class="material-icons">get_app</span> &nbsp;Export </mat-grid-tile-header>
          <span class="material-icons" style="margin: 0px auto; padding-top: 48px; font-size: 70px;">vertical_align_bottom</span>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
    <div class=chart-title>
        <h3 style="color: black; "> Chart Widget</h3>
    </div>
    <!-- This will contain the Facts Boxes on the left side of the screen -->
    <!-- and the map on the right side of the screen -->
    <mat-grid-list class="Lowerbodylist" cols="8" rows="6">
      <mat-grid-tile class="chart" colspan="4" rowspan="3">
          <mat-card class="chartbox">
        <app-core-body-routing-chart></app-core-body-routing-chart>
          </mat-card>
      </mat-grid-tile>
      <mat-grid-tile class="map" colspan="4" rowspan="3">
          <mat-card class="chartbox">
        <img src="../assets/images/640x420 route map.png" alt="Test Image">
      </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</body>
