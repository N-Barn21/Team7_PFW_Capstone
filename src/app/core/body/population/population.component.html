<body>
  <!-- Body 2 Div, for White wrap around objects -->
  <div class="body2">
    <mat-card>
      <!-- This will hold the box that contains the checkboxes and options to manipulate the map-->
      <!-- Date Picker -->
      <mat-grid-list class="Optionslist" cols="7">
        <mat-grid-tile class="options-tile" id="options-time" colspan="3" [style.border-right]="'1px dashed #ddd'">
          <mat-grid-tile-header>
            <span class="material-icons">date_range</span> &nbsp; Date
            <button mat-mini-fab class="reset-button-row" (click)="resetDate()">
              <mat-icon aria-label="reset-button">refresh</mat-icon>
            </button>
          </mat-grid-tile-header>
          <div id="wrap">
            <div class="dselection">
              <label style="font-size:14px;">Single Mode &nbsp;</label>
              <mat-slide-toggle  #slidetoggle id="slidetoggle" color="primary"  class="date-toggle" (change)="toggle($event)" checked="false"></mat-slide-toggle>
              <label style="font-size:14px;">&nbsp; Range Mode</label>
            </div>
            <div class="container">
              <div  class="dp1">
                <mat-form-field class="dateform">
                  <input id="dp1" #dp1 matInput [matDatepicker]="dp1" placeholder="Start date"
                    (dateinput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)"/>
                  <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                  <mat-datepicker #dp1></mat-datepicker>
                </mat-form-field>
              </div>
              <div id="dp2_div" class="dp2" style="display:none;">
                <mat-form-field class="dateform">
                  <input id="dp2" #dp2 matInput [matDatepicker]="dp2" placeholder="End date"
                  (dateinput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)"/>
                  <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                  <mat-datepicker #dp2></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-grid-tile>
        <!-- Date Picker END-->
       <!-- Time Picker START-->
        <mat-grid-tile class="options-tile" id="options-time" colspan="3" [style.border-right]="'1px dashed #ddd'">
          <!-- Time card -->
          <mat-grid-tile-header>
            <span class="material-icons">schedule</span>&nbsp; Time
            <button mat-mini-fab class="reset-button-row" (click)="resetForm()">
                <mat-icon aria-label="reset-button">refresh</mat-icon>
            </button>
          </mat-grid-tile-header>
          <div class="time-chip">
            <!-- Time picker scroll-->
              <div class="custom-slider">
                <div class="left-slider">
                  <!-- time slider --> 
                  <form [formGroup]="sliderForm">
                    <ng5-slider formControlName="sliderControl" [(value)]="minValue1" [(highValue)]="maxValue1" [options]="options1"                   (userChangeEnd)="onUserChangeEnd($event)"
                         style="margin-bottom: 0.2rem;"  required>
                    </ng5-slider>                  
                   </form>
                </div>
            </div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="options-tile" id="options-export" colspan="1">
          <!-- Export Options-->
          <mat-grid-tile-header>
          <span class="material-icons">get_app</span> &nbsp;Export </mat-grid-tile-header>
            <div style="margin-top: 50px"> 
          <button>
            <span class="material-icons" style="margin: 0px auto; font-size: 70px;">vertical_align_bottom</span>
          </button>
         </div>

      <!-- <span class="material-icons" style="margin: 0px auto; padding-top: 48px; font-size: 70px;">vertical_align_bottom</span> -->  
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
    <!-- This will contain the Facts Boxes on the left side of the screen -->
    <!-- and the map on the right side of the screen -->
    <mat-grid-list
      class="Lowerbodylist"
      cols="3"
      rows="3"
      rowHeight="125px"
      gutterSize="20px"
    >
      <mat-grid-tile class="fact1" colspan="1" rowspan="1">
        <div style="display: inline-block">
          <br />
          <h2>Most Popular Location</h2>
          <p>Ronald McDonald House</p>
        </div>
        <div style="display: inline-block">
          <span class="material-icons" style=" margin-left: 0px;"
            >add_location</span
          >
        </div>
      </mat-grid-tile>
      <mat-grid-tile class="map1" colspan="2" rowspan="3">
        <!-- showing heat color on the map -->
        <app-core-body-population-heatmap></app-core-body-population-heatmap>
      </mat-grid-tile>
      <mat-grid-tile class="fact2" colspan="1" rowspan="1">
        <div style="display: inline-block">
          <br />
          <h2>Most Popular Beacon</h2>
          <p>Beacon #9185719</p>
        </div>
        <div style="display: inline-block">
          <span class="material-icons">gps_fixed</span>
        </div>
      </mat-grid-tile>
      <mat-grid-tile class="fact3" colspan="1" rowspan="1">
        <div style="display: inline-block">
          <br />
          <h2>Least Popular Beacon</h2>
          <p>Beacon #9245927</p>
        </div>
        <div style="display: inline-block">
          <span class="material-icons">gps_not_fixed</span>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</body>
