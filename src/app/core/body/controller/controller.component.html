<!--
  This component will allow users to selections different interactive
  buttons and switch that will change the heat map, routing map, and routing
  chart

  If more options would like to be added you should add them in the respective
  tiles in this component.
-->
<mat-card>
  <!-- Date Picker Tile -->
  <mat-grid-list class="Optionslist" cols="7">
    <mat-grid-tile
      class="options-tile"
      id="options-time"
      colspan="3"
      [style.border-right]="'1px dashed #ddd'"
    >
      <mat-grid-tile-header>
        <span class="material-icons">date_range</span> &nbsp; Date
        <button mat-mini-fab class="reset-button-row" (click)="resetDate()">
          <mat-icon aria-label="reset-button">refresh</mat-icon>
        </button>
      </mat-grid-tile-header>
      <div id="wrap">
        <div class="dselection">
          <label style="font-size:14px;">Single Mode &nbsp;</label>
          <mat-slide-toggle
            #slidetoggle
            id="slidetoggle"
            color="primary"
            class="date-toggle"
            (change)="toggle($event)"
            checked="false"
          ></mat-slide-toggle>
          <label style="font-size:14px;">&nbsp; Range Mode</label>
        </div>
        <div class="container">
          <div class="dp1">
            <mat-form-field class="dateform">
              <input
                id="dp1"
                #dp1
                matInput
                [matDatepicker]="dp1"
                placeholder="Start date"
                (dateinput)="addEvent('input', $event)"
                (dateChange)="addEvent('change', $event)"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dp1"
              ></mat-datepicker-toggle>
              <mat-datepicker #dp1></mat-datepicker>
            </mat-form-field>
          </div>
          <div id="dp2_div" class="dp2" style="display:none;">
            <mat-form-field class="dateform">
              <input
                id="dp2"
                #dp2
                matInput
                [matDatepicker]="dp2"
                placeholder="End date"
                (dateinput)="addEvent('input', $event)"
                (dateChange)="addEvent('change', $event)"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dp2"
              ></mat-datepicker-toggle>
              <mat-datepicker #dp2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-grid-tile>
    <!-- Date Picker END-->
    <!-- Time Picker START-->
    <mat-grid-tile
      class="options-tile"
      id="options-time"
      colspan="3"
      [style.border-right]="'1px dashed #ddd'"
    >
      <!-- Time card -->
      <mat-grid-tile-header>
        <span class="material-icons">schedule</span>&nbsp; Time
        <button mat-mini-fab class="reset-button-row" (click)="resetForm()">
          <mat-icon aria-label="reset-button">refresh</mat-icon>
        </button>
      </mat-grid-tile-header>
      <div class="time-chip">
        <!-- Time picker scroll-->
        <div class="custom-slider">
          <div class="left-slider">
            <!-- time slider -->
            <form [formGroup]="sliderForm">
              <ng5-slider
                formControlName="sliderControl"
                [(value)]="minValue1"
                [(highValue)]="maxValue1"
                [options]="options1"
                (userChangeEnd)="onUserChangeEnd($event)"
                style="margin-bottom: 0.2rem;"
                required
              >
              </ng5-slider>
            </form>
          </div>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="options-tile" id="options-export" colspan="1">
      <!-- Export Options-->
      <mat-grid-tile-header>
        <span class="material-icons">get_app</span> &nbsp;Export
      </mat-grid-tile-header>
      <div style="margin-top: 50px">
        <button (click)="callParse()">
          <span
            class="material-icons"
            style="margin: 0px auto; font-size: 70px;"
            >vertical_align_bottom</span>
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
